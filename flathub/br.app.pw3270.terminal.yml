app-id: br.app.pw3270.terminal
runtime: org.gnome.Platform
runtime-version: 43
sdk: org.gnome.Sdk
command: pw3270
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--own-name=br.app.pw3270.pw3270.terminal"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
modules:
  - name: lib3270
    buildsystem: autotools
    config-opts: --with-product-id="br.app.pw3270"
    sources:
      - type: git
        tag: "5.4"
        url: https://github.com/PerryWerneck/lib3270
  - name: libv3270
    buildsystem: autotools
    sources:
      - type: git
        tag: "5.4"
        url: https://github.com/PerryWerneck/libv3270
  - name: pw3270
    buildsystem: autotools
    sources:
      - type: git
        tag: "5.4"
        url: https://github.com/PerryWerneck/pw3270


