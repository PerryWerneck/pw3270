app-id: br.eti.werneck.pw3270
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
command: pw3270
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--own-name=br.com.bb.pw3270"
cleanup:
  - "/include"
  - "/lib/pkgconfig"
  - "/man"
  - "/share/doc"
  - "/share/gtk-doc"
  - "/share/man"
  - "/share/pkgconfig"
  - "*.la"
  - "*.a"
modules:
  - name: lib3270
    buildsystem: simple
    build-commands:
      - NOCONFIGURE=1 ./autogen.sh
      - ./configure --prefix=/app
      - make all
      - make install
    sources:
      - type: git
        url: https://github.com/PerryWerneck/lib3270
  - name: libv3270
    buildsystem: simple
    build-commands:
      - NOCONFIGURE=1 ./autogen.sh
      - ./configure --prefix=/app PKG_CONFIG_PATH=/app/lib/pkgconfig CFLAGS=-I/app/include LDFLAGS=-L/app/lib
      - make all
      - make install
    sources:
      - type: git
        url: https://github.com/PerryWerneck/libv3270
  - name: pw3270
    buildsystem: simple
    build-commands:
      - NOCONFIGURE=1 ./autogen.sh
      - ./configure --prefix=/app PKG_CONFIG_PATH=/app/lib/pkgconfig CFLAGS=-I/app/usr/include LDFLAGS=-L/app/lib
      - make all
      - make install
    sources:
      - type: git
        url: https://github.com/PerryWerneck/pw3270


